<div class='container-fluid'>
  
    <div class='row'style="padding:0;height:50px;padding:0;border-bottom:1px solid black;border-top:1px solid black;">
      
      <div class="col-sm-6" style="padding:0">
        <span style="font-size:36px;font-family:inherit;font-weight:500;">What To Read Next
        </span>
      </div>
        
      <div class="col-sm-6" style="padding:0">
        <span class="pull-right" style="margin:0 0 1.8% 0"> 
              <button class="btn " style="padding:0;background-color:white;color:#00CCFF;font-size:30px"><b> < </b></button> |
              <button class="btn " style="padding:0;background-color:white;color:#00CCFF;font-size:30px"><b> > </b></button>
            </span>
      </div>
    </div>
    
    <div class='row' >
      {% for each in read_next %}
      
       

      <div class="col-sm-3" style="margin-top:15px;padding:0;">  
         
        {% if forloop.counter == 1  %}
          <div style="margin-left:0;margin-right:5px">
        {% elif forloop.counter == 4 %}
          <div style="margin-left:5px;margin-right:0">
        {% else %}
          <div style="margin-right:5px;margin-left:5px">
        {% endif %}
        <img style="width:100%;height:30%" src="..." alt="...">
            <h4><a href="#" class="">{{ each.title | truncatewords:3 }}</a></h4>
          </div>
       
       </div> 

       
      
      {% endfor %}
     

        

    </div>
  </div>
